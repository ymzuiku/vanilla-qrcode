<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #000;
      width: 100vw;
      height: 100vh;
      padding: 0px;
      margin: 0px;
      display: grid;
      grid-template-rows: 1fr 56px;
      grid-template-columns: 1fr;
      grid-template-areas: "a""b";
    }

    #camera {
      padding: 0px;
      margin: 0px;
      grid-area: a;
    }

    #btns {
      grid-area: b;
      display: grid;
      grid-template-rows: 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-gap: 1px;
      grid-template-areas: "btn1 btn2";
    }

    #btns>div {
      background-color: #444;
      cursor: pointer;
      display: grid;
      place-items: center;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    #btns>div:active {
      -webkit-user-select: none;
      background-color: #555;
    }

    #btns>div[selected] {
      -webkit-user-select: none;
      background-color: #555;
    }


    #shot {
      border: none;
      outline: none;
      position: fixed;
      left: 0px;
      top: 0px;
      width: 200px;
      height: 200px;
      z-index: 500;
    }
  </style>
</head>

<body>
  <!-- <img id="shot" /> -->
  <div id="camera"></div>
  <div id="btns">
    <div id="any" selected>Any</div>
    <div id="qrcode">QRCode</div>
    <div id="barcode">BarCode</div>
    <div id="none">None</div>
  </div>
  <script type="module">
    import VanillaQRCode from './VanillaQRCode.js';
    // import quagga from 'https://cdn.skypack.dev/quagga';
    const camera = VanillaQRCode('#camera', {
      onResult: (code, close) => {
        alert(JSON.stringify(code));
      }
    });

    const list = [
      document.getElementById('any'),
      document.getElementById('qrcode'),
      document.getElementById('barcode'),
      document.getElementById('none')
    ];

    const setOnClick = (ele) => {
      ele.onclick = () => {
        camera.format = ele.id;
        console.log(camera.format)
        list.forEach(e => e.removeAttribute('selected'))
        ele.setAttribute('selected', '');
      }
    }
    list.forEach(setOnClick)
  </script>
</body>

</html>
